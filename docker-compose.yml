services:
  mysql:
    image: mysql:8.0
    container_name: tesseract-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-tesseract}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tesseract-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tesseract-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-tesseract}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tesseract-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    command: ["npm", "run", "start:dev"]

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: tesseract-web
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "${WEB_PORT:-5173}:5173"
    depends_on:
      - backend
    networks:
      - tesseract-network
    volumes:
      - ./web:/app
      - /app/node_modules
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    command: ["npm", "run", "dev", "--", "--host"]

volumes:
  mysql_data:
    driver: local

networks:
  tesseract-network:
    driver: bridge
